      <script>
        function downloadScript() {
          const script = document.getElementById('script').value;
          const windowPosition = document.getElementById('windowPosition').value;
          const fileName = document.getElementById('fileName').value;
      
          const fileContent = `start "" chrome.exe --new-window --window-position="${windowPosition}" --user-data-dir="C:/tmp/Profiles/1" -kiosk -fullscreen -incognito  "http://localhost:8000/#/?cdm=4&url=https://api-coffee.emerald-games.com/${fileName}"`;
      
          const blob = new Blob([fileContent], { type: 'text/plain' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `${fileName}.bat`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
